<div class="container mt-5">
    <h2 class="mb-4">Course Table</h2>
    <table class="table table-striped">
      <thead class="thead-dark">
        <tr>
          <th scope="col">Name</th>
          <th scope="col">Price</th>
          <th scope="col">Description</th>
          <th scope="col">Duration</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let course of courses">
          <td>{{ course.name }}</td>
          <td>{{ course.price }}</td>
          <td>{{ course.rate }}</td>
          <td>{{ course.description }}</td>
          <td>{{ course.durtion }} hours</td>
          <td><button type="button" class="btn btn-secondary" (click)="DeleteCourse(course.id)">Delete</button></td>
          <td><button type="button" class="btn btn-secondary" (click)="GoToCourseDetails(course.id)">Details</button></td>
        </tr>
      </tbody>
    </table>
  </div>
